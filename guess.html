<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guessing Game</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .game-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    select, button, input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
  </style>

</head>

<body>
    <div id="game-container">
        <h1>Guessing Game</h1>
        <p>Choose Level:</p>
        <select id="level">
            <option value="">--Select--</option>
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
        </select>
        <button onclick = "startGame()">Start Game</button>
        <div id="gameArea" class="hidden">
            <p id="levelMessage"></p>
            <input type="number" id="guessInput" placeholder="Enter your guess">
            <button onclick="checkGuess()">Submit Guess</button>
            <p id ="feedback"></p>
            <p id = "attemptsLeft"></p>
            <button onclick = "restartGame()">Play Again</button>
        </div>
    </div>


  
  <script>
    document.getElementById("guessInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        checkGuess();
      }
    });
    let level, range, maxAttempts, attempts, target;
    const feedback = document.getElementById("feedback");
    const attemptsLeft = document.getElementById("attemptsLeft");
    const levelText = document.getElementById("levelMessage");

    function startGame() {
      level = parseInt(document.getElementById("level").value);
      const gameArea = document.getElementById("gameArea");
      gameArea.classList.remove("hidden");

      switch(level) {
        case 1:
          range = 10;
          maxAttempts = 4;
          levelText.innerText = "Welcome to my world!! Try to beat the computer!";
          break;
        
        case 2:
          range = 20;
          maxAttempts = 6;
          levelText.innerText = "Haha, it's getting hotter. Are you up to the challenge?";
          break;

        case 3:
          range = 30;
          maxAttempts = 10;
          levelText.innerText = "Enter THE FINAL BOSS. Will you get burned or will you prevail?";
          break;
      }

      target = Math.floor(Math.random() * range) + 1;
      attempts = maxAttempts;
      feedback.innerText = "";
      attemptsLeft.innerHTML = `Attempts left: ${attempts}. Number is between 1 and ${range}` ;

    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      if (isNaN(guess)) {
        feedback.innerText = "Please enter a valid number.";
        return;
      }

      if (guess === target) {
        feedback.innerText = "ðŸŽ¯ You beat the matrix, nobody ever beats me!!!";
        attemptsLeft.innerText = "";
      } else {
        attempts--;
        if (attempts <= 0) {
          feedback.innerText = `ðŸ’€ Game over! The correct number was ${target}. Better luck next time.`;
          attemptsLeft.innerText = `You have 0 attempts left.`;
        } else {
          feedback.innerText = guess > target ? "ðŸ“ˆ Guess is too high, try again." : "ðŸ“‰ Guess is too low, try again.";
          attemptsLeft.innerText = `Attempts left: ${attempts}`;
        }
      }
    }

    function restartGame() {
      document.getElementById("gameArea").classList.add("hidden");
      document.getElementById("level").value = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("guessInput").focus();

      feedback.innerText = "";
      attemptsLeft.innerText = "";
      levelText.innerText = "";
    }



    

  </script>
</body>
</html>
